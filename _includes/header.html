<header>
    <div class="page-links">
        {% if page.url == '/' %}
        <a class="page-link active" href="{{ site.baseurl }}/">Home</a>
        {% else %}
        <a class="page-link" href="{{ site.baseurl }}/">Home</a>
        {% endif %}

        {% for node in site.pages %}
            {% if node.menu == true and node.title %}
                {% if page.url == node.url %}
                • <a class="page-link active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
                {% else %}
                • <a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
</header>
